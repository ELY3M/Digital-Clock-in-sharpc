name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions: write-all

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Show Github infos
      run:  echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'     
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      id: upload
      with:
        name: Release
        path: ${{ github.workspace }}\Digital Clock\bin\Release\*
        retention-days: 1

    - name: Output artifact ID
      run:  echo 'Artifact ID is ${{ steps.upload.outputs.artifact-id }}'        
        
    - name: Output Artifact URL
      run:  echo 'Artifact URL is ${{ steps.upload.outputs.artifact-url }}'

    - name: Create Release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ github.token }} 
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}

    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false    
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        files: ${{ runner.temp }}\Release.zip
      env:
        GITHUB_TOKEN: ${{ github.token }} 





        